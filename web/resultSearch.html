<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/theme-minimal/jcf.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.select.js"></script>
    <script>
        $(function () {
            jcf.replaceAll();
        });
    </script>
    <script src="js/select-fish.js"></script>
</head>
<body>
<header class="header">
    <a class="header__logo logo" href="mainPage.html">Где клюет<span class="logo__span">.рф</span></a>
    <nav class="header__nav nav">
        <ul class="nav__ul">
            <li class="nav__li"><a class="nav__a" href="placePage.html">Места</a></li>
            <li class="nav__li"><a class="nav__a" href="">Поездки</a></li>
            <li class="nav__li"><a class="nav__a" href="">Форум</a></li>
            <li class="nav__li"><a class="nav__a" href="">Статьи</a></li>
        </ul>
    </nav>
    <!--Случай авторизованного пользователя (переключение через добавление
    класса header-auth_active)-->
    <div class="header__header-auth header-auth">
        <div class="header__cont">
            <div class="header-auth__name">Виктор Админов</div>
            <ul class="header-auth__panel">
                <li class="header-auth__li"><a href="" class="header-auth__profile">профиль</a></li>
                <!--Появление второго элемента li осуществляется добавлением в него
                класса header-auth__li_admin-->
                <li class="header-auth__li header-auth__li_admin"><a href="" class="header-auth__control">управление</a>
                </li>
                <li class="header-auth__li"><a href="" class="header-auth__logout">выйти</a></li>
            </ul>
        </div>
        <div class="header-auth__avatar avatar">
            <img src="images/icon_user.png" alt="" class="avatar__img">
        </div>
    </div>
    <!--Случай неавторизованного пользователя (переключение через добавление
    класса header-auth_active)-->
    <div class="header__header-auth header-auth header-auth_active">
        <div class="header-auth__login">
            <div class="header-auth__login-text">Вход</div>
            <form class="header-auth__sign-in sign-in">
                <label for="header-sign-in-login" class="sign-in__label">Логин</label>
                <br>
                <input id="header-sign-in-login" type="text" class="sign-in__input">
                <br>
                <label for="header-sign-in-password" class="sign-in__label">Пароль</label>
                <br>
                <input id="header-sign-in-password" type="password" class="sign-in__input">
                <br>
                <input id="header-sign-in-checkbox" type="checkbox" class="sign-in__checkbox">
                <label for="header-sign-in-checkbox">Запомнить меня</label>
                <br>
                <input type="submit" class="sign-in__submit" value="Войти">
            </form>
        </div>
        <br>
        <!--Если есть класс header-auth__registration_del пункт "Регистрация" не отображается-->
        <a href="registrationPage.html" class="header-auth__registration">Регистрация</a>
    </div>
</header>
<div class="result-search">
    <div class="result-search__map">
        <script type="text/javascript" charset="utf-8" async
                src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A08f500fbb134cc904c397590741635b4a1278c71fd2ecd33d2cf7008026d6650&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>
    <form action="" class="result-search__form-result form-result">
        <div class="form-result__place">
            <label for="result-search-place" class="form-result__label">
                Название места, в окрестностях которого хотите рыбачить
            </label>
            <input type="text" class="form-result__input" id="result-search-place">
            <a href="" class="form-result__a-place">Санкт-Петербург и Ленобласть</a>
            <div class="clr"></div>
        </div>
        <div class="form-result__cont form-result__fish">
            <label for="result-search-fish" class="form-result__label">
                Какая рыба интересует
            </label>
            <select class="form-result__select" id="result-search-fish"
                    multiple
                    data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false,
                        "useCustomScroll": false, "multipleCompactStyle": true}'>
                <option value="v2">плотва</option>
                <option value="v3">карась</option>
                <option value="v4">щука</option>
            </select>
            <div class="clr"></div>
        </div>
        <div class="form-result__cont form-result__tackle">
            <label for="result-search-tackle" class="form-result__label">
                На какую снасть хотите ловить
            </label>
            <select class="form-result__select" id="result-search-tackle"
                    multiple
                    data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false,
                        "useCustomScroll": false, "multipleCompactStyle": true}'>
                <option value="v2">блесна</option>
                <option value="v2">воблер</option>
                <option value="v2">поппер</option>
            </select>
            <div class="clr"></div>
        </div>
        <div class="form-result__boat">
                <input type="checkbox" class="form-result__checkbox" id="form-result-checkbox">
                <label class="form-result__checkbox-label" for="form-result-checkbox">
                    хочу ловить с лодки
                </label>
        </div>
        <div class="form-result__special">
            <img class="form-result__img" src="images/special_offer.png" alt="">
            <a href="" class="form-result__a-offer">Спец. предложения</a>
            <a href="" class="form-result__a-best-places">Лучшие места</a>
        </div>
        <div class="form-result__submit">
            <input type="submit" class="submit" value="Найти">
        </div>
    </form>
    <a href="" class="result-search__add-place add-place">
        <img src="images/add.png" alt="" class="add-place__img">
        <span class="add-place__span">Добавить место</span>
    </a>
</div>
</body>
</html>
